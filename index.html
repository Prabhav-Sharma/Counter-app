<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Counter</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <side>
        <details id="log">
        </details>
    </side>
    <section id="section-page">

    </div>
    </section>
   
    <script src="script.js"></script>
